<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Romantic Card Game</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<div id="start-screen" class="screen active">
  <h1>Romantic Card Game</h1>
  <label>
    Player 1 Name:
    <input type="text" id="player1-name" placeholder="Your name" />
  </label>
  <label>
    Player 2 Name:
    <input type="text" id="player2-name" placeholder="Partner's name" />
  </label>
  <button id="start-button">Start Game</button>
</div>

<div id="game-screen" class="screen">
  <div id="player-turn"></div>
  <div id="card-container" class="card-container">
    <div class="card" id="card">
      <div class="card-front">Tap to Flip</div>
      <div class="card-back"></div>
    </div>
  </div>
  <div id="timer"></div>
  <button id="next-button" disabled>Next Card</button>
</div>

<script src="script.js"></script>
</body>
</html>
