<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couple Adventure 🔥</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen">
        <h1>Couple Adventure ❤️</h1>
        <p class="disclaimer">For adults only. Play responsibly.</p>
        
        <input type="text" id="player1" placeholder="Your Name" />
        <input type="text" id="player2" placeholder="Partner's Name" />
        
        <label class="toggle">
            <input type="checkbox" id="spicy-mode" /> 
            <span>Enable Spicy Mode 🔥</span>
        </label>
        
        <button id="start-game">Start Game</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" style="display: none;">
        <h2 id="turn-indicator">Player 1's Turn</h2>
        <div class="card" onclick="flipCard()">
            <div class="front">❤️ Tap to Draw a Card ❤️</div>
            <div class="back" id="activity-text"></div>
        </div>
    </div>

    <!-- Audio for flip sound -->
    <audio id="flip-sound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
