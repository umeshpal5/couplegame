<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spicy Card Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="setupScreen">
    <h1>Romantic Card Game</h1>
    <input type="text" id="player1" placeholder="Enter Player 1 Name" />
    <input type="text" id="player2" placeholder="Enter Player 2 Name" />
    <button id="startGame">Start Game</button>
  </div>

  <div class="container hidden" id="gameScreen">
    <h2 id="turnIndicator"></h2>
    <div id="cardContainer">
      <div id="card" class="card">Tap to reveal card</div>
    </div>
    <div id="timer" class="hidden">Time Left: <span id="timerValue"></span></div>
    <button id="nextTurn" class="hidden">Next Turn</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
