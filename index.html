<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spicy Couple Card Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="start-screen">
    <h1>Spicy Couple Card Game</h1>
    <input type="text" id="player1" placeholder="Player 1 Name" />
    <input type="text" id="player2" placeholder="Player 2 Name" />
    <button id="start-button">Start Game</button>
  </div>

  <div id="game-screen" class="hidden">
    <h2 id="turn-indicator"></h2>
    <div id="card-container">
      <div id="card" class="card">
        <div class="card-content" id="card-text"></div>
        <div class="card-timer" id="card-timer"></div>
      </div>
    </div>
    <button id="next-button">Next Card</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
