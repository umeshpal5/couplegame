<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Couple Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <div id="welcome-screen">
    <h1>Welcome to Couple Game</h1>
    <input id="player1" placeholder="Player 1 Name">
    <input id="player2" placeholder="Player 2 Name">
    <label><input type="checkbox" id="spicy-mode"> Spicy Mode</label>
    <button id="start-game">Start Game</button>
  </div>

  <div id="game-screen" style="display: none;">
    <div id="turn-indicator"></div>
    <div class="card">
      <div id="activity-text"></div>
    </div>
    <div id="timer-container" style="display: none;">
      <div id="timer-bar"></div>
      <div id="timer-text"></div>
    </div>
    <button id="next-btn" style="display: none;">Next</button>
    <button id="back-to-menu">Back</button>
    <input type="checkbox" id="spicy-toggle" style="display: none;">
  </div>

  <audio id="flip-sound" src="flip.mp3" preload="auto"></audio>
  <audio id="timer-sound" src="timer.mp3" preload="auto"></audio>

</body>
</html>
